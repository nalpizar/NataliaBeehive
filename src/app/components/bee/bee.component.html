<div class="card bee-card">
    <img src="{{bee.avatarUrl}}" alt="">
    <ul>
        <li>Name: {{bee.name}}</li>
        <li>Username: {{bee.username}}</li>
        <li>Email: {{bee.email}}</li>
        <li>Phone: {{bee.phone}}</li>
        <li>City: {{bee.address.city}}</li>
        <ul class="info">
            <small>
                <li>Post: <span *ngIf="bee.posts?.length > 0">{{bee.posts.length}}</span><span *ngIf="bee.posts?.length === 0">0</span></li>
                <li>Photos: <span *ngIf="bee.album?.photos.length > 0">{{bee.album.photos.length}}</span><span *ngIf="bee.album?.photos.length === 0">0</span></li>
                <li>Todos: <span *ngIf="bee.todos?.length > 0">{{bee.album.photos.length}}</span><span *ngIf="bee.todos?.length === 0">0</span></li>
            </small>
        </ul>
    </ul>
    <button class="btn btn-primary" (click)='sendBee()'>Show Bee Information</button>
    <!--<button class="btn btn-primary" (click)="showPosts()">Posts</button>
    <button class="btn btn-primary" (click)="showTodos()">Todos</button>
    <button type="button" class="btn btn-red btn-sm" (click)=showAlbums()>Albums</button>-->
</div>
