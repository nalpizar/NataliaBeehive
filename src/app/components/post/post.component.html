<div class="card">
    <p>Title: {{post.getTitle()}}</p>
    <p>Body: {{post.getBody()}}</p>
    <p>Comments: <span *ngIf="post.comments?.length > 0">{{post.comments.length}}</span><span *ngIf="post.comments?.length === 0">0</span></p>
    <div class="test" *ngIf='bee'>
        <div *ngIf='bee.getPosts().getComments().length > 0'>
            <div *ngFor="let comment of bee.getPosts().getComments()">
                <app-comment [comment]='comment'>Loading...</app-comment>
            </div>
        </div>
    </div>

    <div *ngIf='post'>
        <div *ngIf='post.getComments().length > 0'>
            <div *ngFor="let comment of post.getComments()">
                <app-comment [comment]='comment'>Loading...</app-comment>
            </div>
        </div>
    </div>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Comment</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New Comment</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label" for="">Name</label>
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="">Body</label>
                <input type="text" name="" id="" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default">Ok</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
        </div>

    </div>
    </div>
    <!--<app-comment>Loading...</app-comment>-->
</div>
